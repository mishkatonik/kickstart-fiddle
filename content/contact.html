<!-- Post content-->
<article>
    <!-- Post header-->
    <header class="mb-4">
        <!-- Post title-->
        <h1 class="fw-bolder mb-1">Contact Mish</h1>
    </header>
    <!-- Preview image figure-->
    <figure class="mb-4"><img class="img-fluid rounded" src="https://dummyimage.com/900x400/ced4da/6c757d.jpg" alt="..." /></figure>
    <!-- Post content-->
    <section class="mb-5">
        
        <div class="wrap-contact100">
            <form class="contact100-form validate-form">
                <span class="contact100-form-title">
                Get in Touch
                </span>
                <div class="wrap-input100 validate-input" data-validate="Name is required">
                    <input class="input100" id="name" type="text" name="name" placeholder="Name">
                    <label class="label-input100" for="name">
                        <span class="lnr lnr-user"></span>
                    </label>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                    <input class="input100" id="email" type="text" name="email" placeholder="Email">
                    <label class="label-input100" for="email">
                        <span class="lnr lnr-envelope"></span>
                    </label>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Message is required">
                    <textarea class="input100" name="message" placeholder="Your message..."></textarea>
                </div>
                <div class="contact100-form-checkbox">
                    <input class="input-checkbox100" id="ckb1" type="checkbox" name="copy-mail">
                    <label class="label-checkbox100" for="ckb1">Send me a copy too!</label>
                </div>
                <div class="container-contact100-form-btn">
                    <div class="wrap-contact100-form-btn">
                        <div class="contact100-form-bgbtn"></div>
                        <button class="contact100-form-btn">Send Email</button>
                    </div>
                </div>
            </form>
        </div>

    </section>
</article>
